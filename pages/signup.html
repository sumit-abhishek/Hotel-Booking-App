<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up: Eureka</title>
    <link rel="stylesheet" href="../style/signup-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #d3d3d3">
    <section class="signup-main">
      <div class="signup">
        <div class="signup-image"></div>
        <div class="signup-form-area-main">
          <div class="signup-form-area">
            <a href="/index.html"
              ><div class="form-logo">
                <img src="../Assets/logo.png" alt="" /></div
            ></a>
            <div class="signup-form">
              <h1>Create Your Account</h1>
              <button type="submit" class="signup-google">
                <img
                  src="../Assets/google-icon.png"
                  alt=""
                  style="height: 25px"
                />Sign Up With Google
              </button>
              <span class="or">OR</span>
              <form class="form" id="registration-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    autocomplete="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    autocomplete="email"
                    placeholder="youremail@mail.com"
                    required
                  />
                  <div id="email" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="min. 8 Character"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="min. 8 Character"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="agreement"
                    required
                  />
                  <label
                    class="form-check-label"
                    for="agreement"
                    id="agreeCheckbox"
                    >I agree to all <a href="#">Terms, Privacy Policy</a> and
                    <a href="#">Fees.</a></label
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Sign Up
                </button>
              </form>
              <span>Have an account? <a href="login.html">Log in</a></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/js/user-signup.js"></script>
</html>
